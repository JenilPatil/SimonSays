<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSaysGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SimonSaysGame</h1>
    <h2>Press any key to start the Game</h2>
    <p id="HighScore"> HighScore: <span id="highestscore">0</span></p>
    <div class="btn-container">
    <div class="line1">
        <div class="btn orange" type="button" id="orange"></div>
        <div class="btn brown" type="button" id="brown"></div>
    </div>
    <div class="line2">
        <div class="btn cyan" type="button" id="cyan"></div>
        <div class="btn green" type="button" id="green"></div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
